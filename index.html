<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine debil?</title>
    <style>
        .hidden {
            display: none; /* Hide the content initially */
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="revealButton">Click Me!</button>
        <div id="hiddenContent" class="hidden message">
            Thank you for everything, I love you so much! ❤️
        </div>
    </div>

    <script>
        // JavaScript to reveal the hidden content
        document.getElementById('revealButton').addEventListener('click', function() {
            // Remove the 'hidden' class to show the content
            document.getElementById('hiddenContent').classList.remove('hidden');
        });
    </script>
</body>
</html>
